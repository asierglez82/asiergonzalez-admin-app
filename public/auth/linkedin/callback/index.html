<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0077b5, #005885);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Procesando autorizaci√≥n de LinkedIn...</h2>
        <p>Por favor espera mientras completamos la autorizaci√≥n.</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        console.log('üîó LinkedIn Callback Page loaded');
        console.log('üìç Current URL:', window.location.href);
        console.log('üîç URL Search:', window.location.search);

        // Funci√≥n para enviar el resultado a la ventana padre
        function sendResultToParent(result) {
            try {
                if (window.opener) {
                    console.log('üì§ Enviando resultado a ventana padre:', result);
                    window.opener.postMessage({
                        type: 'expo-web-browser',
                        url: window.location.href
                    }, '*');
                    // Esperar un poco antes de cerrar para asegurar que el mensaje se env√≠e
                    setTimeout(() => {
                        window.close();
                    }, 100);
                } else {
                    console.log('‚ö†Ô∏è No hay ventana padre, intentando redireccionar...');
                    // Fallback: intentar redireccionar a la app principal
                    window.location.href = window.location.origin + '/';
                }
            } catch (error) {
                console.error('‚ùå Error enviando resultado:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error procesando autorizaci√≥n: ' + error.message;
            }
        }

        // Funci√≥n para mostrar error
        function showError(message) {
            console.error('‚ùå Error en callback:', message);
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // Procesar la URL actual
        function processCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            const state = urlParams.get('state');

            console.log('üîç Par√°metros de callback:', { code: code ? 'presente' : 'ausente', error, errorDescription, state });

            if (error) {
                showError(`Error de LinkedIn: ${error} - ${errorDescription || 'Sin descripci√≥n'}`);
                return;
            }

            if (!code) {
                showError('No se recibi√≥ el c√≥digo de autorizaci√≥n de LinkedIn');
                return;
            }

            // Enviar resultado exitoso
            sendResultToParent({ success: true, code, state });
        }

        // Ejecutar cuando la p√°gina se carga
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM cargado, procesando callback...');
            processCallback();
        });

        // Tambi√©n ejecutar inmediatamente por si el DOM ya est√° cargado
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', processCallback);
        } else {
            processCallback();
        }
    </script>
</body>
</html>
